<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Actividades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        .activity {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Actividades</h1>
        <form id="activityForm">
            <div class="activity">
                <label for="activity1">Actividad 1 (10:00 AM - 11:00 AM) - Plazas restantes: <span id="quota1">5</span></label>
                <input type="checkbox" id="activity1" name="activities" value="activity1">
            </div>
            <div class="activity">
                <label for="activity2">Actividad 2 (10:00 AM - 11:00 AM) - Plazas restantes: <span id="quota2">5</span></label>
                <input type="checkbox" id="activity2" name="activities" value="activity2">
            </div>
            <div class="activity">
                <label for="activity3">Actividad 3 (11:00 AM - 12:00 PM) - Plazas restantes: <span id="quota3">5</span></label>
                <input type="checkbox" id="activity3" name="activities" value="activity3">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const quota = {
                activity1: 5,
                activity2: 5,
                activity3: 5
            };

            const form = document.getElementById('activityForm');
            const checkboxes = form.querySelectorAll('input[type="checkbox"]');

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        if (this.id === 'activity1' || this.id === 'activity2') {
                            disableCheckboxes(['activity1', 'activity2']);
                        }
                    } else {
                        if (this.id === 'activity1' || this.id === 'activity2') {
                            enableCheckboxes(['activity1', 'activity2']);
                        }
                    }
                });
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const selectedActivities = [];
                checkboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        if (quota[checkbox.value] > 0) {
                            selectedActivities.push(checkbox.value);
                            quota[checkbox.value]--;
                            document.getElementById(`quota${checkbox.value.slice(-1)}`).textContent = quota[checkbox.value];
                        } else {
                            alert(`No hay plazas disponibles para ${checkbox.value}`);
                        }
                    }
                });

                if (selectedActivities.length > 0) {
                    alert(`Te has inscrito en: ${selectedActivities.join(', ')}`);
                } else {
                    alert('Selecciona al menos una actividad.');
                }
            });

            function disableCheckboxes(ids) {
                ids.forEach(id => {
                    if (id !== event.target.id) {
                        document.getElementById(id).disabled = true;
                    }
                });
            }

            function enableCheckboxes(ids) {
                ids.forEach(id => {
                    document.getElementById(id).disabled = false;
                });
            }
        });
    </script>
</body>
</html>
